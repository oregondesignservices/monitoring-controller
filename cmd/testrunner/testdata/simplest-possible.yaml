apiVersion: monitoring.raisingthefloor.org/v1alpha1
kind: HttpMonitor
metadata:
  name: simplest-possible
spec:
  period: 1s
  environment:
    BASE_URL: "http://http-test-server.default.svc.cluster.local"
  requests:
    - name: get 200
      method: GET
      url: "{BASE_URL}/simplest"
      expected_response_codes: [200]

